<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Inter:wght@300;500&display=swap"

    />

    <header class="header">
      <h2>Breaking bad</h2>
    </header>
    <main class="main">

      <div class="card">
        <img src="jesse-pinkman.webp" alt="Jesse Pinkman" style="width: 100%" />
        <div class="container">
          <h4><b>Jesse Pinkman</b></h4>
          <p>Meth Dealer</p>
          <small>Alive</small>
        </div>
      </div>

      <div class="card">
        <img src="skyler-white.jpeg" alt="Avatar" style="width: 100%" />
        <div class="container">
          <h4><b>Skyler White</b></h4>
          <p>Car Wash Manager</p>
          <small>Alive</small>
        </div>
      </div>
